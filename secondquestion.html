<!DOCTYPE html>
<html>

<head>
    <style>
        .barAnim {
            height: 100px;
            width: 50px;
            animation-duration: 10s;
            animation-name: riseDrop;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes riseDrop {
            from {
                background-color: black;
            }

            to {
                background-color: white;
            }
        }
    </style>
</head>

<body>
    <div class="barAnim"></div>
</body>

</html>
